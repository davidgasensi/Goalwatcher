name: Scrape Data

on:
  workflow_dispatch:
  
  repository_dispatch:
    types:
      - webhook

  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.PAT}}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        with:
          version: 7.27.0
          run_install: true
      - name: Scrape and Push Data
        run: |
          node scraping/articlesAs.js
          node scraping/articlesSport.js
          node scraping/leaderboard.js
          node scraping/stats.js
          node scraping/calendar.js
          git config --global user.name "davidgasensi"
          git config --global user.email "davidgasensi@gmail.com"
          git add .
          git commit -m "Update Data - ${{ github.event.repository.updated_at}}"
          git push origin main
